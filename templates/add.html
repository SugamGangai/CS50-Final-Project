{% extends "layout.html" %}

{% block title %}
    Add Transaction
{% endblock %}

{% block main %}
<style>
/* Form container styling */
form {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    border: 2px solid #007bff;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    background-color: #f9f9f9;
}

/* Style for each form group */
.mb-3 {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
}

/* Labels */
form label {
    width: 100px;
    font-weight: bold;
    color: #555;
}

/* Inputs styling */
form input[type="number"],
form input[type="date"],
select.category,
form input[type="radio"] {
    flex: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1em;
    margin-left: 10px;
    max-width: 250px;
}

/* Adjust radio buttons in the same line */
.radio-group {
    display: flex;
    align-items: center;
    gap: 10px;
}

/* Button styling */
button.btn-primary {
    width: 100%;
    padding: 10px;
    font-size: 1em;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button.btn-primary:hover {
    background-color: #0056b3;
}
.form-heading {
    text-align: center;
    font-size: 1.5em;
    font-weight: bold;
    color: #007bff;
    margin-bottom: 20px;
    animation: fadeIn 1.5s ease-in-out;
}

/* Fade-in animation */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(-10px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>
<div class="header-container">
    <div class="typewriter">
     <h4 class="sub-title">Managing your finance for a secure future</h4></div>
 </div>
<div class="form-heading">ADD TRANSACTION</div>
<form action="/add" method="post">
    <div class="mb-3">
        <label>Type:</label>
        <div class="radio-group">
            <input type="radio" id="income" name="type" value="income">
            <label for="income">Income</label>
            <input type="radio" id="expense" name="type" value="expense">
            <label for="expense">Expense</label>
        </div>
    </div>
    <div class="mb-3">
        <label for="amount">Amount:</label>
        <input class="form-control" id="amount" name="amount" placeholder="Amount" type="number">
    </div>
    <div class="mb-3">
        <label for="date">Date:</label>
        <input class="form-control" id="date" name="date" placeholder="Date" type="date">
    </div>
    <div class="mb-3">
        <label for="category">Category:</label>
        <select class="form-control category" id="category" name="category">
            <option value="" disabled selected hidden>Category</option>
            <option value="Rent">Rent</option>
            <option value="Food">Food</option>
            <option value="Transportation">Transportation</option>
            <option value="Investment">Investment</option>
            <option value="Salary">Salary</option>
            <option value="Others">Others</option>
        </select>
    </div>
    <div class="mb-3">
        <input class="form-control" name="description" placeholder="Description" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>;'
</form>
{% endblock %}
